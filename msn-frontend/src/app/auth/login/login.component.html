<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div *ngIf="!isLoading">
    <h2>Login</h2>
    <!-- We will be using the template form, not the reactive form -->
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
        <input matInput type="email" name="email" ngModel #emailInput="ngModel" placeholder="E-Mail" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" name="password" ngModel #passwordInput="ngModel" placeholder="Password" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Login</button>
    </form>
  </div>
</mat-card>
