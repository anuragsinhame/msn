<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div *ngIf="!isLoading">
        <h2>Create/Edit a Post</h2>
        <form [formGroup]="form" (submit)="onAddPost()">
            <mat-form-field>
                <!--Method1 #templateVariable="ngModel"-->
                <input type="text" matInput name="title"
                formControlName="title"
                placeholder="Enter Post Title">
                <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
            </mat-form-field>
            <div>
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
                <input type="file" #filePicker (change)="onImagePicked($event)">
            </div>
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title">
            </div>
            <mat-form-field>
                <!--Method2 get value from form-->
                <textarea rows="6" matInput name="content"
                formControlName="content"
                placeholder="Your post goes here.....!!">
                </textarea>
                <mat-error *ngIf="form.get('content').invalid">Please enter Content</mat-error>
            </mat-form-field>
            <button
                mat-raised-button
                color="accent"
                type="submit">Post</button>
        </form>
    </div>
</mat-card>
